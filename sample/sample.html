<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메이킷톡</title>
  <link rel="stylesheet" href="sample.css" />
</head>
<body>
  <div class="container">
    <!-- 채팅방 목록 -->
    <div class="sidebar">
      <div class="chat-room" id="엄마">엄마</div>
      <div class="chat-room" id="친구들">친구들</div>
      <div class="chat-room" id="스터디방">스터디방</div>
      <div class="chat-room" id="개발자 모임">개발자 모임</div>
    </div>

    <!-- 채팅 내용 -->
    <div class="chat">
      <div class="chat-header" id="chat-header">엄마</div>
      <div class="chat-messages" id="chat-messages">
        <div class="message received">밥 먹었니?</div>
        <div class="message sent">응 방금 먹었어!</div>
        <div class="message received">그래~ 오늘도 힘내 ^^</div>
      </div>
      <div class = "chat-input">
        <input type = "text" id = "message-input" placeholder = "메세지를 입력하세요..." />
        <button id = "send-button">전송</button>
      </div>
    </div>
  </div>
  <script src="sample.js"></script>
</body>
</html>
